spring:
  config:
    import: "optional:configserver:"
  datasource:
    driver-class-name: org.h2.Driver
    url: "jdbc:h2:mem:followersservice;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS followersservice"
    username: sa
    password: sa
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: "${KEYCLOCK_URL:http://localhost:8080}/auth/realms/${KEYCLOCK_REALM:zabardast}/protocol/openid-connect/certs"
eureka:
  client:
    enabled: false

service:
  keycloak:
    realm: zabardast
    profiles-url: "${KEYCLOCK_URL:http://localhost:8080}/auth/admin/realms/${KEYCLOCK_REALM:zabardast}"
  tasks:
    userprofilessync:
      fixedDelay: 180000
      batchSize: 1
