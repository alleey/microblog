
server:
  port: ${CONFIG_SERVICE_PORT:8888}
  ssl:
    enabled: ${CONFIG_SERVICE_SSL_ENABLED:false}
    client-auth: ${CONFIG_SERVICE_SSL_CLIENT_AUTH:none}
    #    protocol: TLS
    #    enabled-protocols: TLSv1.2
    key-store: classpath:keystore/server.jks
    key-alias: server
    key-store-type: JKS
    key-store-password: zabardast
    trust-store: classpath:keystore/server.jks
    trust-store-type: JKS
    trust-store-password: zabardast

encrypt:
  key: "345345fsdfsf5345"

spring:
  application:
    name: config-service
  profiles:
    active: native
  boot:
    admin:
      context-path: /admin
  cloud:
    config:
      server:
        encrypt:
          enabled: true
        prefix: /config
        native:
          search-locations: 
          - 'classpath:/config'
          - 'classpath:/config/{application}'
          - 'classpath:/config/{application}/{profile}'

# "[classpath:/, classpath:/config, classpath:/config/{application}, classpath:/config/{application}/{profile}]"