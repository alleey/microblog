<div *ngIf="loading; else contents">
    <utils-loader></utils-loader>
</div>

<ng-template #contents>
    <utils-alert *ngIf="errorDesc; else viewer" [dismissable]="false" [minimal]="false">
        <p>An error occurred accessing the post: {{ errorDesc }}</p>
    </utils-alert>
</ng-template>

<ng-template #viewer>
    <blog-post-view 
        [post]="postItem" 
        [topics]="postItem?.topics"
        [headerTemplate]="headerTemplate"
        [contentTemplate]="contentTemplate"
        [footerTemplate]="footerTemplate"
        (onSelectItem)="handleViewEvent($event)">
    </blog-post-view>
</ng-template>
