<blog-post 
    [headerTemplate]="header"
    [footerTemplate]="footer"
>
</blog-post>


<ng-template #header let-item let-parent="list">
    <div class="d-flex justify-content-between">
        <div>
            <h2 class="blog-post-list-post-title">{{item.title}}</h2>
            <div class="created">
                <user-profile-badge [userid]="item.owner"></user-profile-badge> posted
                {{item.createdOn | prettyDate}}.
            </div>
        </div>
        <div class="d-flex justify-content-between">
            <div class="ml-1">
                <bookmark-badge [url]="item.permalink" [caption]="item.title" *authRequireLogin="true"></bookmark-badge>
            </div>
            <div class="ml-1" *authRequireOwner="item.owner">
                <a class="btn btn-success" role="button" (click)="parent.selectItem(item, 'edit')">Edit</a>
            </div>
            <div class="ml-1" *authRequireOwner="item.owner">
                <a class="btn btn-success" role="button" (click)="parent.selectItem(item, 'delete')">Delete</a>
            </div>
        </div>
    </div>
    <hr class="my-4">
</ng-template>

<ng-template #footer let-item let-parent="list">
    
</ng-template>
