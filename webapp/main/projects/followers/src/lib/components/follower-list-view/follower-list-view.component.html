<ng-container *ngIf="items">
    <ul class="list-group checked-list-box">
        <li class="list-group-item" *ngFor="let x of items; index as i">
            <ng-container 
                [ngTemplateOutlet]="itemTemplate || defaultItemTemplate"
                [ngTemplateOutletContext]="{ $implicit: x, index: i, list: this }">
            </ng-container>
        </li>
    </ul>
</ng-container>
<ng-container *ngIf="!items">
    <ng-container 
        [ngTemplateOutlet]="noContentsTemplate || defaultNoContentsTemplate"
        [ngTemplateOutletContext]="{ $implicit: this }">
    </ng-container>
</ng-container>

<ng-template #defaultItemTemplate let-item let-control="list">
    <span class="ml-2" (click)="control.selectItem(item, 'select')">{{item.followedByName}}</span>
</ng-template>

<ng-template #defaultNoContentsTemplate let-item>
    The list is empty at the moment!
</ng-template>
