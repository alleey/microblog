<utils-loader *ngIf="loading; else contents"></utils-loader>

<ng-template #contents>
    <utils-alert *ngIf="errorDesc; else viewer" [dismissable]="false" [minimal]="false">
        <p>An error occurred accessing the post: {{ errorDesc }}</p>
    </utils-alert>
</ng-template>

<ng-template #viewer>
    <user-profile-badge-view
        [userProfile]="userProfileItem" 
        [contentTemplate]="contentTemplate"
        (onSelectItem)="handleViewEvent($event)">
    </user-profile-badge-view>
</ng-template>
