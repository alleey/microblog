<ng-container 
  [ngTemplateOutlet]="contentTemplate || defaultContentTemplate"
  [ngTemplateOutletContext]="{ $implicit: userProfile, list: this }" 
  *ngIf="userProfile">
</ng-container>

<ng-template #defaultContentTemplate let-item let-control="list">
  <span data-testid="userName" (click)="control.selectItem(item, 'select')" class="fullname">{{item.firstName}} {{item.lastName}}</span>
</ng-template>
