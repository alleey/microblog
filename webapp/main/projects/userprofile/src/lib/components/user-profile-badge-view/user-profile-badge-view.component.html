<ng-template #defaultContentTemplate let-badge let-profile="context">
  <span data-testid="userName" (click)="badge.selectItem(profile, 'select')" class="fullname">{{badge.activeCaption}}</span>
</ng-template>

<ng-template #defaultNoContentTemplate let-badge>
  <span data-testid="userName" class="fullname">{{badge.inactiveCaption}}</span>
</ng-template>

<utils-badge 
    [context]="userProfile"
    [isActive]="!!userId"
    [activeCaption]="userProfile?.firstName + ' ' + userProfile?.lastName"
    [activeControlTemplate]="contentTemplate || defaultContentTemplate"
    [inactiveCaption]="'Unknown'"
    [inactiveControlTemplate]="noContentTemplate || defaultNoContentTemplate">
</utils-badge>
