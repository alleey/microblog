<ng-container>

    <ng-container 
        [ngTemplateOutlet]="headerTemplate || defaultHeaderTemplate"
        [ngTemplateOutletContext]="{ $implicit: this }">
    </ng-container>

    <ng-container *ngIf="viewModel.isLoading">
        <utils-loader></utils-loader>
    </ng-container>
    <ng-container *ngIf="!viewModel.isLoading">
        <utils-alert *ngIf="viewModel.isFailure" [dismissable]="false" [minimal]="true">
            <p>An error occurred fetching the post list: {{ viewModel.Error.message }}</p>
        </utils-alert>
    </ng-container>

    <utils-pager [page]="page" (onSelectPage)="gotoPage($event)"></utils-pager>
    <blog-post-list-view
        [items]="items"
        [itemTemplate]="itemTemplate"
        [noContentsTemplate]="noContentsTemplate"
        (onEvent)="handleListViewEvent($event)">
    </blog-post-list-view>
    <utils-pager [page]="page" (onSelectPage)="gotoPage($event)"></utils-pager>

    <ng-container 
        [ngTemplateOutlet]="footerTemplate || defaultFooterTemplate"
        [ngTemplateOutletContext]="{ $implicit: this }">
    </ng-container>

</ng-container>

<ng-template #defaultHeaderTemplate>
</ng-template>

<ng-template #defaultFooterTemplate>
</ng-template>
