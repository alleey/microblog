<ng-container *ngIf="comments">
    <div *ngFor="let x of comments" class="bg-light">
        <ng-container 
            [ngTemplateOutlet]="itemTemplate || defaultItemTemplate"
            [ngTemplateOutletContext]="{ $implicit: x, list: this }">
        </ng-container>
    </div>
</ng-container>
<ng-container *ngIf="!comments">
    <ng-container 
        [ngTemplateOutlet]="noContentsTemplate || defaultNoContentsTemplate"
        [ngTemplateOutletContext]="{ $implicit: this }">
    </ng-container>
</ng-container>

<ng-template #defaultItemTemplate let-item>
    <div class="created"> {{item.owner}} commented on {{ item.createdOn | prettyDate }}.</div>
    <p class="posttext ">
      {{item.text}} 
    </p>
    <hr class="my-4">
</ng-template>

<ng-template #defaultNoContentsTemplate let-item>
    No comments yet!
</ng-template>
