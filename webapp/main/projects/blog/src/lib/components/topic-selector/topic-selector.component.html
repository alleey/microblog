

<label class="form-label">Selected Topics:</label>
<div>
    <topic-list-view [items]="selectedTopics"></topic-list-view>
    <utils-alert *ngIf="maxTopicsError" [dismissable]="true" [minimal]="true">
        Sorry, cannot select more than {{maxTopics}} topics for a post.
    </utils-alert>
</div>
<label class="form-label">Available Topics:</label>
<topic-list 
    [itemTemplate]="itemTemplate"
    [noContentsTemplate]="noContentsTemplate"
    (onEvent)="topicClicked($event)">
</topic-list>
