<div *ngIf="viewModel.isLoading; else contents">
    <utils-loader></utils-loader>
</div>

<ng-template #contents>
    <utils-alert *ngIf="viewModel.isFailure;else itemsList" [dismissable]="true">
        <p>
            The specified request could not be completed!
        </p>
        <hr>
        <p class="mb-0">Error Details: </p>
        <p>{{ viewModel.Error }}</p>
    </utils-alert>
</ng-template>

<ng-template #itemsList>

    <ng-container
        [ngTemplateOutlet]="headerTemplate || defaultHeaderTemplate"
        [ngTemplateOutletContext]="{ $implicit: this }">
    </ng-container>

    <utils-pager [page]="page" (onSelectPage)="gotoPage($event)"></utils-pager>
    <comment-list-view
        [items]="items"
        [itemTemplate]="itemTemplate"
        [noContentsTemplate]="noContentsTemplate"
        (onEvent)="handleListViewEvent($event)">
        >
    </comment-list-view>
    <utils-pager [page]="page" (onSelectPage)="gotoPage($event)"></utils-pager>

    <ng-container
        [ngTemplateOutlet]="footerTemplate || defaultFooterTemplate"
        [ngTemplateOutletContext]="{ $implicit: this }">
    </ng-container>

</ng-template>

<ng-template #defaultHeaderTemplate>
</ng-template>

<ng-template #defaultFooterTemplate>
</ng-template>
