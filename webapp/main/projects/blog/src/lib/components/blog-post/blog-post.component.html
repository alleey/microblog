<div *ngIf="viewModel.isLoading; else contents">
    <utils-loader></utils-loader>
</div>

<ng-template #contents>
    <utils-alert *ngIf="viewModel.isFailure; else viewer" [dismissable]="false" [minimal]="false">
        <p>An error occurred accessing the post: {{ viewModel.Error }}</p>
    </utils-alert>
</ng-template>

<ng-template #viewer>
    <blog-post-view 
        [item]="postItem" 
        [topics]="postItem?.topics"
        [headerTemplate]="headerTemplate"
        [contentTemplate]="contentTemplate"
        [footerTemplate]="footerTemplate"
        (onEvent)="handleViewEvent($event)">
    </blog-post-view>
</ng-template>
