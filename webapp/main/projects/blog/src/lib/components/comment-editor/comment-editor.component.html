<div *ngIf="loading; else contents">
    <utils-loader></utils-loader>
</div>

<ng-template #defaultTitleTemplate let-item>
    <div class="d-flex justify-content-between">
        <div>
            <h5>POST A COMMENT</h5>
        </div>
    </div>
</ng-template>

<ng-template #contents>
    <ng-container 
        [ngTemplateOutlet]="headerTemplate || defaultTitleTemplate"
        [ngTemplateOutletContext]="{ $implicit: this }">
    </ng-container>
    <utils-alert *ngIf="successDesc" [dismissable]="false" [minimal]="false">
        <p>{{ successDesc }}</p>
    </utils-alert>
    <utils-alert *ngIf="errorDesc; else editor" [dismissable]="false" [minimal]="false">
        <p>An error occurred accessing the post: {{ errorDesc }}</p>
    </utils-alert>
</ng-template>

<ng-template #editor>
    <form [formGroup]="form" novalidate onSubmit="return false;">
        <div class="row">
            <div class="mb-3 col-sm-12">
                <textarea class="form-control" id="postText" rows="3" formControlName="text" required></textarea>
                <div *ngIf="text?.invalid && (text?.dirty || text?.touched)">
                    <utils-alert *ngIf="text?.errors?.pattern" [dismissable]="false" [minimal]="true">
                        Sorry, cannot leave this empty!
                    </utils-alert>
                </div>
            </div>
        </div>
        <div class="mb-3" *ngIf="!isUpdateMode">
            <input class="btn btn-primary" type="button" [disabled]="loading || !form.valid" value="Post" (click)="createNewComment()">
        </div>
        <div class="mb-3" *ngIf="isUpdateMode">
            <input class="btn btn-primary" type="button" [disabled]="loading || !form.valid" value="Update" (click)="updateComment()">
        </div>
    </form>
</ng-template>
