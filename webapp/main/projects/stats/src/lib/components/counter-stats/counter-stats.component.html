<ng-container 
    [ngTemplateOutlet]="controlTemplate || defaultControlTemplate"
    [ngTemplateOutletContext]="{ $implicit: this, vm: viewModel }">
</ng-container>

<ng-template #defaultControlTemplate let-control let-vm="vm">
    <button type="button" [ngClass]="['btn', 'btn-' + control.kind]">
        {{control.caption}}
        <span class="ml-2 badge badge-light" *ngIf="vm.hasValue">{{vm.model.statistics.count}}</span>
        <span class="ml-2 badge badge-light" *ngIf="vm.hasError">UNK</span>
    </button>
</ng-template>
