<div class="input-group rounded py-2">
    <input type="search" #searchBox class="form-control rounded" placeholder="Search" aria-label="Search"
        aria-describedby="search-addon" (input)="doSearch()"/>
    <span class="input-group-text border-0" id="search-addon" (click)="doSearch()">
        <i class="fas fa-search"></i>
    </span>
</div>
