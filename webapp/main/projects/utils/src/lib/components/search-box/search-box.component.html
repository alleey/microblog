<ng-container 
    [ngTemplateOutlet]="controlTemplate || defaultTemplate"
    [ngTemplateOutletContext]="{ $implicit: this, context: context }">
</ng-container>

<ng-template #defaultTemplate let-parent>
    <div class="input-group rounded py-2">
        <input #searchBox type="search" class="form-control rounded" 
            placeholder="Search" aria-label="Search" aria-describedby="search-addon" (input)="parent.doSearch()"/>
        <span class="input-group-text border-0" id="search-addon" (click)="parent.doSearch()">
            <i class="fas fa-search"></i>
        </span>
    </div>
</ng-template>
