<div *ngIf="numberOfPages">
    <nav>
        <ul class="pagination flex-wrap">
            <li [class.disabled]="previousPage == -1" class="page-item">
                <a class="page-link" (click)="selectItem(previousPage)">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>
            <li class="page-item" *ngFor="let page of pageList" [class.active]="currentPage?.number === (page-1)">
                <a class="page-link" (click)="selectItem(page)">{{page}}</a>
            </li>
            <li [class.disabled]="previousPage == -1" class="page-item">
                <a class="page-link" (click)="selectItem(nextPage)">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
