<ng-container  *ngIf="numberOfPages"
    [ngTemplateOutlet]="controlTemplate || defaultTemplate"
    [ngTemplateOutletContext]="{ $implicit: this, currentPage: currentPage, previousPage: previousPage, nextPage: nextPage, pageList: pageList, context: context }">
</ng-container>

<ng-template #defaultTemplate let-parent>
        <nav>
        <ul class="pagination flex-wrap">
            <li [class.disabled]="previousPage == -1" class="page-item">
                <a class="page-link" (click)="parent.selectItem(previousPage)">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>
            <li class="page-item" *ngFor="let page of pageList" [class.active]="currentPage?.number === (page-1)">
                <a class="page-link" (click)="parent.selectItem(page)">{{page}}</a>
            </li>
            <li [class.disabled]="nextPage == -1" class="page-item">
                <a class="page-link" (click)="parent.selectItem(nextPage)">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
        </ul>
    </nav>
</ng-template>
